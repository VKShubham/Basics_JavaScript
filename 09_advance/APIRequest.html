    <script>
        const url = 'https://api.github.com/users/VKShubham'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4){
                data = JSON.parse(this.responseText);
                console.log(data);
            }
        }
