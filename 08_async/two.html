<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Synchronization</title>
</head>
<body>
    <h1>Chai aur Shubham</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const repeat = function(){
        if(document.querySelector('h1').innerHTML == "Chai aur Meet")
        {
            document.querySelector('h1').innerHTML = "Chai aur Shubham"
        }
        else
        {
            document.querySelector('h1').innerHTML = "Chai aur Meet"
        }
    }
    let intervalid;
    // it execute contoinusly after it's given interval
    document.getElementById('start').addEventListener('click', () => {
        intervalid = setInterval(repeat,1000)
    }, false)

    document.getElementById('stop').addEventListener('click', () => {
        clearInterval(intervalid,1000)
    }, false)
</script>
</html>
